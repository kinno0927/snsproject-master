{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>投稿フォーム</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">内容</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">タグ</label>
            {{ form.tag }}
        </div>

        <button type="submit" class="btn btn-primary float-right">投稿</button>
    </form>
</div>
{% endblock content %}
