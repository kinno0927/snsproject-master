{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
                <div class="card-body">
                    <h1 class="h3 mb-4 text-center">タグ作成ページ</h1>
                    <form method="post" class="row g-2 align-items-center">
                        {% csrf_token %}
                        <div class="col-8">
                            <label for="{{ form.name.id_for_label }}" class="form-label">タグの名前</label>
                            {{ form.name }}
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">投稿</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
