<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Commuin</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        }
        @media (max-width: 768px) {
          body {
            font-size: 16px; /* フォントサイズを拡大 */
          }
        
          .custom-text {
            font-size: 2rem; /* タイトルのフォントサイズを拡大 */
          }
        
          .form-signin {
            max-width: 100%; /* フォームの最大幅を100%に設定 */
          }
        
          .form-signin .form-control {
            font-size: 1.2rem; /* フォームコントロールのフォントサイズを拡大 */
          }
        }
      /* Custom CSS for left and right spacing */
      body {
        padding: 40px 100px; /* 上下左右の余白を増やす */
      }
      
      /* Custom CSS for top-left text */
      .custom-text {
        position: absolute;
        top: 20px; /* 上の余白を増やす */
        left: 0;
        right: 0;
        text-align: center; /* テキストを中央揃えにする */
        font-size: 4rem; /* Commuinを少し大きく */
        font-weight: bold;
      }


      /* Custom CSS for left and right spacing */
      body {
        padding: 40px 100px; /* 上下左右の余白を増やす */
      }
      
      /* Custom CSS for top-left text */
      .custom-text {
        position: absolute;
        top: 20px; /* 上の余白を増やす */
        left: 0;
        right: 0;
        text-align: center; /* テキストを中央揃えにする */
        font-size: 4rem; /* Commuinを少し大きく */
        font-weight: bold;
      }
      
      /* Custom CSS for the form */
      .form-signin {
        margin-top: 100px; /* フォームをさらに下げる */
        max-width: 400px; /* フォームの最大幅を設定 */
        margin-left: auto; /* フォームを中央に配置（左右中央寄せ） */
        margin-right: auto;
      }
      
      /* Custom CSS for the form title */
      .form-signin h1 {
        font-size: 1.6rem; /* ログインテキストを少し小さく */
      }
    </style>
  </head>
  <body class="text-center">
    <div class="custom-text">
      Commuin
    </div>
    <main class="form-signin">

      <form class="signup" method="POST" action="/accounts/signup/">
        {% csrf_token %}
        <div class="form-floating">
          <input type="text" class="form-control" id="id_username" name="username" placeholder="ユーザー名" autocomplete="username" maxlength="150" required>
          <label for="id_username">ユーザー名</label>
        </div>
        
        <div class="form-floating">
          <input type="email" class="form-control" id="id_email" name="email" placeholder="メールアドレス" autocomplete="email" maxlength="254" required>
          <label for="id_email">メールアドレス</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="id_password1" name="password1" placeholder="パスワード" autocomplete="new-password" required>
          <label for="id_password1">パスワード</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="id_password2" name="password2" placeholder="パスワードの確認" autocomplete="new-password" required>
          <label for="id_password2">パスワードの確認</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">サインアップ</button>
      </form>
      
      <p>アカウントをお持ちですか？ <a href="/accounts/login/">ログイン</a></p>
    </main>
  </body>
</html>
