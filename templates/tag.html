{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>タグリスト</h2>

    <form action="{% url 'search-tag' %}" method="GET" class="form-inline my-2 my-lg-0">
        <div class="row">
            <div class="col">
                <input class="form-control" type="search" placeholder="Search Tag" name="tag_name">
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-success" type="submit">タグを探す</button>
            </div>
        </div>
    </form>
    
    <div class="row mt-3">
        {% for tag in tags %}
            <div class="col-md-4 mb-3">
                <a href="{% url 'home-tag' tag.name %}" class="btn btn-outline-primary btn-lg btn-block">{{ tag.name }}</a>
            </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-end">
        <a class="btn btn-success btn-lg mt-3" href="{% url 'create-tag' %}" role="button">タグを作る</a>
    </div>
</div>
{% endblock content %}
